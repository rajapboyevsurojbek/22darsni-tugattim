<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__wrapper">
            <img class="nav__img" src="./images/Logo.svg" alt="" />

            <ul class="nav__list">
              <li class="nav__list__item">
                <a href="#"><span>Log in</span></a>
              </li>
              <li class="nav__list__item">
                <a href="#"><span>Cart</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="nav__border" />
    </header>

    <main>
      <div class="container">
        <div class="hero">
          <div class="hero__wrapper">
            <div class="hero__text">
              <p class="hero__title">
                Your Food court <br />
                at home
              </p>
              <button class="hero__btn">Delivery</button>
              <button class="hero__btn">Takeout</button>
            </div>
            <div class="hero__img">
              <img src="./images/Photo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="wrapper">
            <div class="restaurants">
              <p>Restaurants</p>
              <button class="restaurants__btn"><a href="#">show all</a></button>
            </div>

            <div class="Restaurant__img">
              <img src="./images/restaurant (2).png" alt="" />
              <img src="./images/restaurant.png" alt="" />
              <img src="./images/images/restaurant.png" alt="" />
              <img src="./images/Card-preview/restaurant.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="placing-order">
        <div class="container">
          <div class="placing-order__wrapper">
            <div class="placing-order__restaurants">
              <h2 class="placing-order__title">Your nearest restaurants</h2>
              <p class="placing-order__info">
                Each kitchen works with its own delivery area <br />toÂ deliver
                food to you as soon as possible
              </p>
            </div>

            <div>
              <input
                class="placing-order__input"
                type="text"
                placeholder="Enter delivery address"
              />
              <button class="placing-order___btn">send</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="wrapper">
            <img src="./images/Block-specialities.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="wrapper">
            <img src="./images/USP.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="wrapper">
            <div class="wrapper__bg">
              <img src="./images/delivary map.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="wrapper">
            <div class="wrapper__instagram">
              <span>#YellowKitchens </span>
              <span class="wrapper__in-inistagram">in instagram</span>
            </div>
            <div class="wrapper__img">
              <img src="./images/Rectangle 10.png" alt="" />
              <img src="./images/Rectangle 11.png" alt="" />
              <img src="./images/Rectangle 12.png" alt="" />
              <img src="./images/Rectangle 13.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
